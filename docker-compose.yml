version: '3'

services:
  discordbot: 
    container_name: cbg-discord-bot
    build: .
    volumes:
      - .:/usr/src/cbg-discord-bot/
      - /usr/src/cbg-discord-bot/node_modules
    command: npm run start
    ports:
      - "3030:3000"
    env_file: .env
    environment:
      NODE_ENV: production
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s